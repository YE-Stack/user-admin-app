<!doctype html>
<html lang='en'>
<head>
	<title>{% if title %}{{ title }} | {% endif %}Flask</title>
</head>

<body>
	<div>
		Flask |
		<a href='{{ url_for("index") }}'>Home</a>
		<a href='{{ url_for("users.clear_user") }}'>Logout</a>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}| <span style="color: blue;">{{ message }}</span>{% endfor %}
	{% endif %}
{% endwith %}
	</div>
{% block content %}{% endblock %}
</body>
</html>
